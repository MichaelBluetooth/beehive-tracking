<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{'ADD-HIVE.title' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">{{'MAIN.cancel' | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="hive">
    <ion-item>
      <ion-label position="stacked">{{'ADD-HIVE.label-field' | translate}}</ion-label>
      <ion-input #labelField formControlName="label"></ion-input>
    </ion-item>    
  </form>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addHive()" [disabled]="hive.invalid">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
