<ion-app>
  <div class="ion-page" id="main-hive-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{hive.label}}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-img *ngIf="hive.photo" src="{{ hive.photo.base64 ? hive.photo.base64 : hive.photo.webviewPath }}"></ion-img>
      <ion-item *ngIf="hive.plants && hive.plants.length > 0">
        <ion-label text-wrap>
          <h3>Last Inspected</h3>
          <p>
            {{hive | lastInspected | date}}
          </p>
        </ion-label>        
      </ion-item>
      <ion-item>
        <ion-label text-wrap>
          <h3>Nearby Plants</h3>
          <p>
            {{hive.plants | join}}
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label text-wrap>
          <h3>Queen Last Spotted</h3>
          <p>
            <ng-container *ngIf="!hive.queenLastSpotted">
              N/A
            </ng-container>
            <ng-container *ngIf="hive.queenLastSpotted">
              {{hive.queenLastSpotted | date}}
            </ng-container>
          </p>
        </ion-label>
      </ion-item>
      <ion-list>
        <ion-list-header>
          Parts
        </ion-list-header>
        <ion-item button detail *ngFor="let part of hive.parts" (click)="navigateToBox(part)">
          <!-- <ion-thumbnail slot="start">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
            </ion-thumbnail> -->
          <ion-label>
            <h3>{{part.label}}</h3>
            <p>{{part.type}}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <app-notes-list *ngIf="hive" [notes]="hive.notes" [hive]="hive"></app-notes-list>

    </ion-content>
  </div>
