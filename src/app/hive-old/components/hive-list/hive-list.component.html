<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hives
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hives</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item button detail *ngFor="let hive of hives" (click)="navigateToHive(hive)">
    <ion-avatar *ngIf="hive.photo" slot="start">
      <ion-img src="{{ hive.photo.base64 ? hive.photo.base64 : hive.photo.webviewPath }}"></ion-img>
    </ion-avatar>
    <ion-label>
      <h2>
        {{hive.label}}
      </h2>
      <p>
        Last Inspected: {{hive | lastInspected | date}}
      </p>
    </ion-label>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addHive()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
