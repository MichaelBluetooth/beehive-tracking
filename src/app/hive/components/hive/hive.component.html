<ion-app>
  <div class="ion-page" id="main-hive-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{hive.label}}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-img *ngIf="hive.photo" src="{{ hive.photo.base64 ? hive.photo.base64 : hive.photo.webviewPath }}"></ion-img>

      <ion-list>
        <ion-list-header>
          Parts
        </ion-list-header>
        <ion-item button detail *ngFor="let part of hive.parts" (click)="navigateToBox(part)">
          <!-- <ion-thumbnail slot="start">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
            </ion-thumbnail> -->
          <ion-label>
            <h3>{{part.label}}</h3>
            <p>{{part.type}}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Notes
        </ion-list-header>
        <ion-item button *ngFor="let note of hive.notes">
          <!-- <ion-thumbnail slot="start">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
            </ion-thumbnail> -->
          <ion-label>
            <h3>{{note.date | date:'medium'}}</h3>
            <p>{{note.details}}</p>
            <p *ngIf="note.pests && note.pests.length > 0">Pests: {{note.pests | join}}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="presentMenu()">
          <ion-icon name="settings-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    </ion-content>
  </div>
