<ion-app>
  <div class="ion-page" id="main-box-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{hive.label}} > {{box.label}}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-list-header>
          Frames
        </ion-list-header>
        <ion-item button detail *ngFor="let frame of box.frames" (click)="navigateToFrame(frame)">
          <!-- <ion-thumbnail slot="start">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
            </ion-thumbnail> -->
          <ion-label>
            <h3>{{frame.label}}</h3>
            <p>
              Last Inspected: {{frame | frameLastInspected | date}}
            </p>
          </ion-label>
        </ion-item>
      </ion-list>

      
      <app-notes-list *ngIf="box" [notes]="box.notes" [hive]="hive"></app-notes-list>

    </ion-content>
  </div>
